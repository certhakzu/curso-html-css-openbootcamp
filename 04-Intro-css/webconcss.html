<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Trabajando con CSS</title>
</head>
<body>
    <h1>Custom Style Sheet</h1>
    <p>Un párrafo</p>
    <h2 class="encabezado">Esto es una sección de noticias</h2>
    <p id="primera-noticia">La primera noticia es que...</p>
    <p id="segunda-noticia">La segunda noticia es que...</p>
    <p class="warning">Peligro</p>
    <button class="warning">Botón de Peligro</button>
    <span id="primera-noticia">Primera noticia que no debe tener estilos</span>
    <p class="autor">Gabriel Garcia Marquez</p>
    <p class="fecha">01/01/2000</p>
    <p class="ubicacion">Madrid</p>
</body>
</html>
